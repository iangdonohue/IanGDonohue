<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iron Ghost Reporting Examples</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #eee;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    img.logo {
      max-width: 300px;
      margin-top: 40px;
    }

    .blurb {
      margin-top: 30px;
      max-width: 800px;
      padding: 0 20px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .links {
      margin-top: 40px;
    }

    .links a {
      display: block;
      margin: 10px 0;
      color: limegreen;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="assets/iron-ghost-logo.png" alt="Iron Ghost Logo">

  <!-- Intro Blurb -->
  <div class="blurb">
    <p>Welcome to my personal collection of cybersecurity reporting examples, vulnerability assessments, and proof-of-concept analysis.</p>
    <p>Everything here is part of my journey as a penetration tester</p>
  </div>

  <!-- Links -->
  <div class="links">
    <a href="reports/example-report.pdf" target="_blank">Blank link</a>
   
  </div>

</body>
</html>

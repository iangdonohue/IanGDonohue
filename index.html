<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ian G Donohue | Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: black;
      color: white;
    }

    .background-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .background-wrapper img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .link-bar {
      background: red;
      color: white;
      padding: 15px 10px;
      font-weight: bold;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      box-sizing: border-box;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      .link-bar {
        font-size: 14px;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Background Image -->
  <div class="background-wrapper">
    <img src="gitbackground.svg" alt="Portfolio Background">
  </div>

  <!-- Links BELOW the background -->
  <div class="link-bar">
    <a href="https://badbuoys.github.io">Bad Buoys DIY Maritime Drone</a>
    <a href="#">Greeble Spaceman's guide to OSI model</a>
    <a href="#">Medium posts (Gremlin's Guide to ICS, etc)</a>
    <a href="https://scriptkiddiemagazine.github.io">Script Kiddie Magazine</a>
  </div>

</body>
</html>

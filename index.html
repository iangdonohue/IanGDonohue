<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ian G Donohue | Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0 0 70px 0; /* bottom padding for red bar */
      font-family: monospace;
      background: url('gitbackground.svg') no-repeat center top;
      background-size: cover;
      color: white;
    }

    .link-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: red;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      box-sizing: border-box;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 20px;
    }

    @media screen and (max-width: 600px) {
      .link-bar {
        font-size: 14px;
        flex-direction: column;
        gap: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <!-- Any text or future content here -->
  </div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Overlay Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('gitbackground.svg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    /* âœ… Overlay container */
    .info-box {
      position: absolute;
      top: 20%;         /* ðŸ‘ˆ Y position â€” adjust as needed */
      left: 65%;        /* ðŸ‘ˆ X position â€” adjust as needed */
      width: 300px;     /* ðŸ‘ˆ box width */
      height: 200px;    /* ðŸ‘ˆ box height */
      background-color: rgba(0, 0, 0, 0.75); /* translucent black */
      border: 2px solid #00ffff;
      border-radius: 12px;
      color: white;
      padding: 20px;
      z-index: 1000;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- âœ… Your overlay box -->
  <div class="info-box">
    <h3>My Tools</h3>
    <ul>
      <li><a href="https://github.com/iangdonohue/my-osint-lab" target="_blank">OSINT Lab</a></li>
      <li><a href="https://github.com/iangdonohue/cve-notes" target="_blank">CVE Notes</a></li>
      <li><a href="https://medium.com/@iangdonohue" target="_blank">Medium Blog</a></li>
    </ul>
  </div>

</body>
</html>

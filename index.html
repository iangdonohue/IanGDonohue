<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iangdonohue.github.io</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    body {
      background: url('gitbackground.svg') no-repeat center top;
      background-size: contain;
      background-color: black;
      font-family: sans-serif;
    }

    .link-box {
  position: fixed;
  bottom: 40px;
  right: 10vw;  /* 10% of screen width */
  z-index: 999;
  background: transparent;
  padding: 0;
  color: white;
  text-align: left;
}

    }

    .link-box a {
      display: block;
      color: #00ffff;
      text-decoration: none;
      margin: 4px 0;
    }

    .link-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="link-box">
    <a href="OSINT/">OSINT Lab</a>
    <a href="CVE-Notes/">CVE Notes</a>
    <a href="https://medium.com/@iangdonohue" target="_blank">Blog</a>
  </div>

</body>
</html>
